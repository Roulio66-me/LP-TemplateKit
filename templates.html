<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP-TemplateKit | Templates</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="back-link">← Retour à l'accueil</a>
        <h1 id="current-category-title"></h1>
        <button id="open-create-modal" class="btn btn-primary">
            + Nouveau Template
        </button>
    </header>

    <main class="container">
        <div id="templates-container" class="templates-grid">
            </div>
    </main>

    <div id="editor-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Créer un Nouveau Template</h2>
            <form id="template-form">
                <input type="hidden" id="template-id">
                <input type="hidden" id="template-type">

                <div class="form-group">
                    <label for="template-name">Nom du Template</label>
                    <input type="text" id="template-name" required>
                </div>

                <div class="form-group">
                    <label for="template-description">Description</label>
                    <textarea id="template-description" rows="2" required></textarea>
                </div>

                <div class="preview-area">
                    <h3>Aperçu en Temps Réel</h3>
                    <iframe id="live-preview-iframe" title="Aperçu du Template" sandbox="allow-scripts allow-same-origin"></iframe>
                </div>
                
                <div class="code-editors">
                    <div class="form-group code-editor html-editor">
                        <label for="template-html">Code HTML</label>
                        <textarea id="template-html" rows="15" required></textarea>
                    </div>
                    <div class="form-group code-editor css-editor">
                        <label for="template-css">Code CSS</label>
                        <textarea id="template-css" rows="15" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="save-button">Enregistrer</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
